<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>時限爆弾ゲーム</title>
  <link rel="stylesheet" href="Style27.css">
</head>
<body>
  <h1>以下のc言語の赤線で消されている部分に当てはまるコードを答えよ</h1>
  <div id="game">
    <p id="timer">タイマー: 30</p>
    <input type="text" id="codeInput" placeholder="解除コードを入力">

    <button id="startBtn">スタート</button>
    <p id="message"></p>
  </div>
   <div id="bottomImage">
    <img src="quick.png" alt="ヒント画像">
  </div>
  <script src="Script27.js"></script>
</body>
</html>
