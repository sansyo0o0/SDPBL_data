<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ハフマン符号クイズ②</title>
  <link rel="stylesheet" href="q2.css">
</head>
<body>
  <h1>五島慶太を救え！！</h1>
  <h2>ハフマン符号クイズ②</h2>

  <div id="game">
    <p>ビット列 <code>011011110</code> を以下の符号表で復号してください。</p>
    <table style="margin: 0 auto; border-collapse: collapse;">
      <tr><th>文字</th><th>符号</th></tr>
      <tr><td>A</td><td>0</td></tr>
      <tr><td>B</td><td>10</td></tr>
      <tr><td>C</td><td>110</td></tr>
      <tr><td>D</td><td>111</td></tr>
    </table>
    <p>復号された文字列を入力せよ。（例：ACDB）</p>

    <input type="text" id="codeInput" placeholder="解除コードを入力">
    <button id="defuseBtn">解除</button>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById("defuseBtn").addEventListener("click", function () {
      const input = document.getElementById("codeInput").value.trim().toLowerCase();
      if (input === "ACDB") {
        window.location.href = "t1.html";
      } else {
        window.location.href = "f1.html";
      }
    });
  </script>
</body>
</html>
